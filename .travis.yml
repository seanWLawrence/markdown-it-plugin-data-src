language: node_js
node_js:
- node
- lts/*
cache:
  directories:
  - "~/.npm"
notifications:
  email: false
install: npm i
jobs:
  include:
  - stage: Produce Coverage
    node_js: node
    script: jest --coverage && cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
      && rm -rf ./coverage
script:
- npm run ci 
after_success:
- npm run publish
branches:
  except:
  - "/^v\\d+\\.\\d+\\.\\d+$/"
deploy:
  provider: npm
  email: sean.w.lawrence@gmail.com
  api_key:
    secure: 